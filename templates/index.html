<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>sentiment analysis</title>
	<script src="static/jquery-3.2.1.min.js"></script>
	<script>
    $(function(){
	$("#predict").click(function(){
	    $.ajax({
		url: "/predict",
		data: {'sentence':$("#sentence").val()},
		type: 'POST',
		success: function(data){
		    $("#data").empty();
		    $("#data").html(JSON.stringify(data, null, 2));
		}
	    });
	})

    })
	</script>
	
    </head>

    <body>
    <section id="app">
    <form>
	<label>sentence: <textarea id="sentence" name="sentence" rows="10" cols="50" maxlength="280">楽しい夏休みが始まるよ！</textarea></label>
    <button id="predict" type="button">Predict</button></form><br />
	<div id="data"></div>
      </section>
    </body>
</html>
